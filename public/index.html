    <title>Registry</title>

  <body>

    <nav>
      <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
          <a id="home" class="item active"  onclick="showScreen('menu')">
            Home
          </a>
          <a id="Registry" class="item" onclick="showScreen('highScores')">
            Registry
          </a>
        </div>
      </div>
    </nav>
    
    <!-- this is the menu screen -->
    <h1 class="ui horizontal divider header">
      <i class="tag icon"></i>
      Gift Registry 
    </h1>
    <form id="menu" onsubmit= "showScreen('Registry')" class="w3-center w3-animate-left">
      <h2 class="ui header">
        <div class="sub header">
          Create your own gift Registry you can share with your friends and family!
        </div>
      </h2>
      <div class="ui container">
        <div>
          <div class="ui input one column stackable grid mt30" id = "searchbar">
            <input id="name" type="text" min="10" max="50" placeholder="Search for a Registry" required>
          </div>
         
          <div class="ui one column stackable grid mt30" >
            <!-- submit will call onsubmit in form -->
            <button type="submit" class="massive grey ui button" id= "submitButton" >Sign In
            </button>
          </div>

          <div class="ui one column stackable grid mt30" >
            <!-- submit will call onsubmit in form -->
            <button type="submit" class="massive grey ui button "  id= "submitButton" >Sign Up 
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- were registry [page will go ]-->

    <div id="listpage" class="ui container mt30 center aligned w3-center w3-animate-bottom" >
      <h2 class="ui header column" ></h2>
    
      <div class="navbar">
        <a href="#home" >Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="navbar" id="myNavbar">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>

  </body>
